<div class="container d-flex justify-content-center align-items-center mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow">
      <h3 class="text-center mb-3">Login</h3>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Digite seu usuário" />
      </div>
      <div class="form-group mt-3">
        <label for="password">Senha</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Digite sua senha" />
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4" style="float: right;">Entrar</button>
    </form>
  </div>
